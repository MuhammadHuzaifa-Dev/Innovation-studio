<form class="space-y-3">
      <input type="text" placeholder="Your Name" 
        class="w-full p-2.5 text-sm rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800" 
        required>
      
      <input type="email" placeholder="Your Email" 
        class="w-full p-2.5 text-sm rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800" 
        required>
      
      <!-- Service Select -->
      <select id="serviceSelect" name="service" 
        class="w-full p-2.5 text-sm rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800" 
        required>
        <option value="">Select a Service</option>
        <option value="Custom Service">Custom Service</option>
      </select>
      
      <textarea placeholder="Your Message" rows="4" 
        class="w-full p-2.5 text-sm rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800" 
        required></textarea>
      
      <button type="submit" 
        class="w-full bg-[#70E4AA] text-[#07161f] font-semibold py-2.5 px-5 rounded-lg hover:bg-[#5ccf97] transition-colors text-sm">
        Send Message
      </button>
    </form>
